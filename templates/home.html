<!DOCTYPE html>
<html>
  <head>
    <title>ðŸ”­Satellite Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
    <body>
        <h1>Tracking Satellites</h1>
          <div>
            <label for="lat">Latitude</label>
            <input type="number" id="lat" name="lat" value=40.8136>

            <label for="long">Longitude</label>
            <input type="number" id="long" name="long" value=-96.7026>
            <button id="submitGPS">Submit GPS</button>
          </div>
          <div>
            <label for="zipcode">Zipcode</label>
            <input type="number" id="zipcode" name="zipcode" value=68516>
            <button id="submitZipcode">Submit Zipcode</button>
          </div>
        
        <div id="map_holder">
            <canvas id="map" width="600" height="500" style="border:1px solid #0a0a0a;"></canvas>
        </div>
        <script src='/static/script.js'></script>
        
    </body>
</html>
